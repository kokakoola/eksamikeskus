<section id="users-change-exam-info">
    <!--Breadcrumbs -->
    <br />
    <br />
    <br />

    <ul class="breadcrumbs">
        <li><a href="#user-list">Kasutajate nimekiri</a> <span class="divider">/</span></li>

    <div class="span12">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Eksami muutmine</legend>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="textinput">Eksami liik</label>
                    <div class="controls">
                        <span class="help-inline">Vandeadvokaadi eksam </span></div>
                </div>

                <!-- Multiple Checkboxes (inline) -->
                <div class="control-group">
                    <label class="control-label" for="checkboxes">Korduseksam</label>
                    <div class="controls">
                        <span class="help-inline">Jah</span> </div>
                </div>

                <!-- Select Basic -->
                <div class="control-group">
                    <label class="control-label" for="selectbasic">Kaasuse valdkond</label>
                    <div class="controls">
                        <select id="selectbasic" name="selectbasic" class="span5 selectpicker">
                            <option>Eraõigus ja tsiviilkohtu menetlus</option>
                            <option>Riigi põhikord, avalik õigus ja halduskohtumenetlus</option>
                            <option>Karistusõigus ja kriminaalmenetlus</option>

                <!-- Select Basic -->
                <div class="control-group">
                    <label class="control-label" for="selectbasic">Eksami toimumise koht ja aeg</label>
                    <div class="controls">
                        <span class="help-inline">Tallinn, Rävala pst 30, ruum 3 (30 kohta) 23.01.2014 kl 14.00</span></div>
                </div>

                <!-- Select Basic -->
                <div class="control-group">
                    <label class="control-label" for="selectbasic">Ruum</label>
                    <div class="controls">
                        <span class="help-inline">3 (30 kohta)</span>
                      </div>
                    
                </div>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="textinput">E-posti aadress</label>
                    <div class="controls">
                        <span class="help-inline">nimi@server.ee</span>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-actions" style="background: none; border: none;">
                    <a type="button" class="btn" href="#student-exam-info">Loobu</a>
                    <a class="btn btn-primary" href="#student-exam-info">Kinnita</a>
                </div>
            </fieldset>
        </form>
    </div>
</section>
